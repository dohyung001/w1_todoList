<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo_list</title>
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <h1 class="main_title">UMC Study Plan</h1>

    <input class="input" placeholder="스터디 계획을 작성해보세요!"></input>

    <div class="list_wrapper">
      <div class="list todo">
        <div class="list_title">해야 할 일</div>
        <ul class="todos">
        </ul>
      </div>

      <div class="list did">
        <div class="list_title">해낸 일</div>
        <ul class="did">
        </ul>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
